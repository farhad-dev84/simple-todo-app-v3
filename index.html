<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت کارها - نسخه ۳</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    <h2 class="text-center mb-4">✅ لیست کارهای روزانه - نسخه ۳</h2>
    
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="افزودن کار جدید ..." >
          <button class="btn btn-success" id="addTaskBtn">افزودن</button>
        </div>
        
        <div class="mb-3">
          <select id="filterTasks" class="form-select">
            <option value="all">همه</option>
            <option value="completed">انجام شده</option>
            <option value="uncompleted">انجام نشده</option>
          </select>
        </div>
        
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
